{{ define "title" -}}
  All {{ .Title }} - {{ .Site.Title }}
{{- end }}
{{- define "main" }}
<article>
{{- $data := .Data }}
<h2>All {{ humanize $data.Plural }}</h2>
<ul class="taxonomy">
  {{- range $key, $value := .Data.Terms.Alphabetical }}
  <li><a href="{{ $data.Plural | relURL }}/{{ $value.Name | urlize }}/">{{ $value.Name }}</a> ({{ $value.Count }})</li>
  {{- end }}
</ul>
</article>
{{- end }}
