{{ define "title" -}}
  {{ .Title }} - {{ .Site.Title }}
{{- end }}
{{- define "main" }}
<aside class="clearfix">
{{ partial "article/share.html" -}}
<div class="date">
<time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "2006/01/02" }}</time>
</div>
{{ partial "article/tags.html" . -}}
</aside>
<article>
<h2 class="article-title">{{ .Title }}</h2>
{{ .Content }}
</article>
{{- end }}
